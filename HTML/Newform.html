<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

        <h1 style="color: aqua; background-color:rgb(131, 118, 103);" align="center">Payment Form</h1>
    <form action="" method="" style="font-size: large; background-color:aliceblue;">

        <label for="">* First Name:</label>
        <input type="text" name="fname" id="" required>

        <br>
        <br>

        <label for="">* Last Name:</label>
        <input type="text" name="lname" required>

        <br><br>


        <label for="">* Mobile No:</label>
        <input type="tel" name="mno" maxlength="10" minlength="10" required>
         
        <br>
        <br>

        <label for="">* Gender:</label>
        <input type="radio" name="Gender" id="">Male
        <input type="radio" name="Gender" id="">Female

        <br>
        <br>

        <label for="">* Mail Id:</label>
        <input type="email" name="mail" id="" required>

        <br><br>

        <label for="">Address:</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>

        <br><br>

        <label for="">Date :</label>
        <input type="date" name="date" id="">

        <br><br>

        <label for="">Payment Method:</label>
        <select name="select" id="">
            <option value="">--Select Method--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>

        <br><br>

        <input type="submit" value="Pay Now">
           
        

    </form>
</body>
</html>
